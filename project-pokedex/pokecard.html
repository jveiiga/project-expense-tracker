<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style_pokecard.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <header class="header">
      <a href="" class="logo"></a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"
        ><span class="navicon"> </span
      ></label>
      <ul class="menu">
        <li><a href="#work">Pokedex</a></li>
        <li><a href="#about">Legendarios</a></li>
        <li><a href="#careers">A equipe</a></li>
        <li><a href="#contact">Documentação</a></li>
      </ul>
    </header>
    <div class="container-total">
      <div class="container-total-title">
        <div class="container-title">
          <p>Charizard</p>
        </div>
      </div>
      <div class="container-image">
        <!--------- IMAGE ------>
      </div>

      <div class="container-detail-magics">
        <div class="container-generation-point">
          <small>578</small>
        </div>
        <div class="container-text-generation">
          <small>Geração 1</small>
        </div>
        <div class="container-magics">
          <div class="container-adjuste">
            <div class="container-grass">
              <small>Relva</small>
            </div>
            <div class="container-poison">
              <small>Poção</small>
            </div>
          </div>
        </div>
      </div>

      <div class="container-ability">
        <div class="container-total-text">
          <div class="container-text-ability">
            <small>Habilidades</small>
          </div>
          <div class="container-text-overgrow">
            <small>Super Crescimento - Clorofila</small>
          </div>
        </div>
      </div>

      <div class="container-total-points">
        <div class="container-adjuste-points">
          <div class="container-text-points">
            <small>Pontos Saudáveis</small>
          </div>
          <div class="container-number-points">
            <small>1000,000</small>
          </div>
          <div class="container-bar-points">
            <div class="container-bar-points-grey">
              <div class="container-bar-points-green">
                <!-------BAR POINTS------>
              </div>
            </div>
          </div>
          <div class="container-text-experience">
            <small>Experiência</small>
          </div>
          <div class="container-number-experience">
            <small>1000,00</small>
          </div>
          <div class="container-bar-points">
            <div class="container-bar-points-grey">
              <div class="container-bar-points-yellow">
                <!-------BAR POINTS------>
              </div>
            </div>
          </div>
        </div>

        <div class="container-total-general-points">
          <div class="container-points">
            <div class="container-number-points-finish">
              <small>49</small>
            </div>
            <div class="container-text-points-finish">
              <small>Defesa</small>
            </div>
          </div>

          <div class="container-points">
            <div class="container-number-points-finish">
              <small>49</small>
            </div>
            <div class="container-text-points-finish">
              <small>Defesa</small>
            </div>
          </div>

          <div class="container-points">
            <div class="container-number-points-finish">
              <small>49</small>
            </div>
            <div class="container-text-points-finish">
              <small>Defesa</small>
            </div>
          </div>

          <div class="container-points">
            <div class="container-number-points-finish">
              <small>49</small>
            </div>
            <div class="container-text-points-finish">
              <small>Defesa</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-background">
      <!-------- CONTAINER BACKGROUND ------>
    </div>
  </body>
</html>
